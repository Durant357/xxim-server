syntax = "proto3";
package pb;
option go_package = "./pb";
import "common.proto";

message GroupCreateReq {
  RequestHeader header = 1;
}

message GroupCreateResp {
  ResponseHeader header = 1;
}

service conversationService {
  //GroupCreate 创建群组
  rpc GroupCreate(GroupCreateReq) returns (GroupCreateResp) {}
}
